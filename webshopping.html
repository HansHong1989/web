<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>webshopping</title>
		<style>
			header{
				width:100%;
				height:100px;
				background-color:#ffffff;
			}
			header h1 img{width:100px; vertical-align:middle;}
			header h1 a{text-decoration:none; color:black;}
			header h1 a:hover{text-decoration:underline;}
			
			nav{
				width:100%;
				height:60px;
				background-color:#ff3344;
			}
			
			nav{text-align:center;}
			nav ul{list-style:none; padding:0; margin:0;}
			nav ul li{display:inline-block; margin:5px 30px;}
			nav ul li a{padding:10px; font-weight:bold; font-size:16pt; text-decoration:none;
				letter-spacing:0.5em;
			}
			nav ul li a:visited{color:green;}
			/*마우스오버시에 글씨 색상 흰색 ,배경색 빨간색*/
			nav ul li a:hover{background-color:red; color:white;}
			
			aside#left {
				width:15%;
				height:500px;
				float:left;
				background-color:#221100;
			}
			section{
				width:70%;
				height:500px;
				background-color:#667733;
				float:left;
			}
			aside#right{
				width:15%;
				height:500px;
				float:left;
				background-color:#99aaff;
			}
			footer{
				width:100%;
				height:50px;
				clear:both;
				background-color:#66dd22;
			}
			
			
			
		</style>
	</head>
	<body>
		<header>
			<h1>
				<img src="../img/shopping.jpg" alt="로고 이미지">
				<a href="">web Shopping</a>				
			</h1>
		
		</header>
		<nav>
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">ABOUT US</a></li>
				<li><a href="#">NEWS</a></li>
				<li><a href="#">MY ACCOUNT</a></li>
				<li><a href="#">CONTACTS</a></li>
			</ul>
		
		</nav>
		<aside id="left"></aside>
		<section>
			<article></article>
		</section>
		<aside id="right"></aside>
		<footer></footer>
	</body>
</html>
